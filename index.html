<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton Screen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: aliceblue;
      margin: 0;
      font-family: system-ui;
      height: 100vh;
      display: grid;
      place-content: center;
      overflow: hidden;
    }

    div.card {
      aspect-ratio: 6/9;
      width: 360px;
      background: white;
      box-shadow: inset 0 0 0 1px rgb(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 8px;
      padding: 16px;
      overflow: hidden;
    }

    div.card__header {
      display: grid;
      grid-template-columns: min-content auto;
      align-items: center;
      flex-grow: 0;
      gap: 12px;
    }

    img.card__avatar {
      display: block;
      width: 48px;
      height: 48px;
      border-radius: 48px;
      flex-grow: 0;
      object-fit: cover;
    }

    div.card__title {
      font-weight: bold;
      line-height: 24px;
      width: 100%;
      height: 24px;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    div.card__body {
      flex-grow: 1;
    }

    img.card__image {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    div.card__footer {
      flex-grow: 0;
    }

    div.card__description {
      width: 100%;
      height: 72px;
      font-size: 0.81rem;
      border-radius: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    *[skeleton]:empty {
      --base-color: rgba(0, 0, 0, 0.08);
      --emphasis-color: rgba(0, 0, 0, 0.12);
      background-image: linear-gradient(90deg, var(--base-color) 24%, var(--emphasis-color) 32%, var(--base-color) 64%);
      background-size: 400% 100%;
      background-position: 100% 50%;
      content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"/>');
      animation: skeleton-loading 1s ease-in-out infinite;
    }

    @keyframes skeleton-loading {
      100% {
        background-position: 0 50%;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card__header">
      <img class="card__avatar" skeleton />
      <div class="card__title" skeleton></div>
    </div>
    <div class="card__body">
      <img class="card__image" skeleton />
    </div>
    <div class="card__footer">
      <div class="card__description" skeleton></div>
    </div>
  </div>

  <script>

    const $ = selectors => document.querySelector(selectors);

    window.fetch('assets/mockup/data.json')
      .then(response => response.json())
      .then(({ card: { image, avatar, title, description } }) => {

        window.setTimeout(() => {

          $('img.card__image').style.content = `url(${image})`;
          $('img.card__avatar').style.content = `url(${avatar})`;
          $('div.card__title').innerHTML = title;
          $('div.card__description').innerHTML = description;

        }, 5000);
      });

  </script>
</body>

</html>
