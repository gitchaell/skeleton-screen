<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton Screen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-content: center;
      background: aliceblue;
    }

    div.card {
      aspect-ratio: 6/9;
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 8px;
      overflow: hidden;
      padding: 16px;
      background: white;
      box-shadow: inset 0 0 0 1px rgb(0, 0, 0, 0.12);
    }

    div.card-header {
      display: grid;
      grid-template-columns: min-content auto;
      align-items: center;
      flex-grow: 0;
      gap: 12px;
    }

    img.card-avatar {
      display: block;
      width: 48px;
      height: 48px;
      border-radius: 48px;
      flex-grow: 0;
      object-fit: cover;
    }

    div.card-title {
      font-weight: bold;
      line-height: 24px;
      width: 100%;
      height: 24px;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    div.card-body {
      flex-grow: 1;
    }

    img.card-image {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    div.card-footer {
      flex-grow: 0;
    }

    div.card-description {
      width: 100%;
      height: 72px;
      font-size: 0.81rem;
      border-radius: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    *[skeleton]:empty {
      --base-color: rgba(0, 0, 0, 0.04);
      --emphasis-color: rgba(0, 0, 0, 0.08);
      content: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'/>");
      background-image: linear-gradient(90deg, var(--base-color) 24%, var(--emphasis-color) 32%, var(--base-color) 64%);
      background-size: 400% 100%;
      animation: skeleton-loading 1s ease-in-out infinite;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      <img class="card-avatar" skeleton />
      <div class="card-title" skeleton></div>
    </div>
    <div class="card-body">
      <img class="card-image" skeleton />
    </div>
    <div class="card-footer">
      <div class="card-description" skeleton></div>
    </div>
  </div>

  <script>
    const cardAvatar = document.querySelector('img.card-avatar');
    const cardTitle = document.querySelector('div.card-title');
    const cardImage = document.querySelector('img.card-image');
    const cardDescription = document.querySelector('div.card-description');

    window.setTimeout(() => {

      window.fetch('assets/mockup/data.json')
        .then(response => response.json())
        .then(({ data }) => {

          const { image, avatar, title, description } = data[0];

          cardImage.style.content = `url(${image})`;
          cardAvatar.style.content = `url(${avatar})`;
          cardTitle.innerHTML = title;
          cardDescription.innerHTML = description;
        });

    }, 5000);
  </script>
</body>

</html>
